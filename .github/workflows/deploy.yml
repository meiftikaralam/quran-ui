name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Configure Pages
        uses: actions/configure-pages@v4
      
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4 